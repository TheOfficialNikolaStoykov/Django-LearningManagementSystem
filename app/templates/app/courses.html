{% extends './base.html' %}

{% block title %}Courses{% endblock %}

{% block content %}

<div class="bg-white">
      <div class="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
        <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:gap-x-6 md:grid-cols-2 md:gap-y-0 lg:gap-x-8 lg:grid-cols-4">
            {% if courses_message %}
            <div class="flex items-center mb-4 justify-center">
              <span>{{ courses_message }}</span>
            </div>
            {% endif %}
            {% for course in courses %}
              <div class="group relative mb-6">
                <div class="aspect-w-4 aspect-h-3 overflow-hidden rounded-lg bg-gray-100">
                  <img src="https://tailwindui.com/img/ecommerce-images/product-page-05-related-product-02.jpg" alt="" class="object-cover object-center">
                </div>
                <div class="mt-4 flex items-center justify-between space-x-8 text-base font-medium text-gray-900">
                  <h3>
                    <a href="/app/course_detail/{{ course.id }}">
                      <span aria-hidden="true" class="absolute inset-0"></span>
                      {{ course.name }}
                    </a>
                  </h3>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
{% endblock %}
